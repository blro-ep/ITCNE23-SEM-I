#cloud-config
package_upgrade: true

ssh_authorized_keys:
  - ssh-rsa  outside@XPS

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - apache2

runcmd:
  - sudo apt-get install -y prometheus-node-exporter
  - sudo apt-get install -y jq
  - sudo apt-get install -y awscli
  - sudo ufw allow 'Apache'
  