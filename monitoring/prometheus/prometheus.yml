# my global config
global:
  scrape_interval: 5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - xxx.xxx.xxx.xxx:9093  # Alertmanager's IP address

# Load alert rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs: # 
      - targets: ['xxx.xxx.xxx.xxx:9100'] # IP addresses of the servers to be monitored

  - job_name: 'blackbox https'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: # URLs to probe with Blackbox-Exporter
        - https://www.google.com    
        - https://tbz.ch
        - https://swisscom.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: xxx.xxx.xxx.xxx:9115  # Blackbox-Exporter IP address